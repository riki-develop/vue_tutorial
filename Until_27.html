<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ counter }}</p>
        <button @click="counter += 1">+ 1</button>
        <p>{{ lessComputed }}</p>
    </div>
</body>
    <script>
        new Vue({
            el: "#app",
            data: {
                counter: 0
            },
            computed: {
                lessComputed: function() {
                    console.log('com')
                    return this.counter > 3 ? '3より上':'3より下';
                }
            },
            watch: {
                counter: function() {
                    let vm = this;

                    setTimeout(function() {
                        vm.counter = 0;
                    },3000)
                }
            }
        })
    </script>
</html>
