<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<style>
.red {
    color: red;
}
.bg-blue {
    background-color: blue;
}
</style>

<body>
    <div id="app">
        <!-- dataを直接指定するパターン -->
        <h1 :style="{color: textColor, 'background-color': bgColor}">Hello</h1>

        <!-- オブジェクトにまとめるパターン -->
        <h1 :style="styleObj">Hello</h1>

        <!-- 配列で複数指定パターン -->
        <h1 :style="[styleObj, baseStyleObj]">Hello</h1>
    </div>
</body>
    <script>
        new Vue({
            el: "#app",
            data: {
                textColor: 'red',
                bgColor: 'blue',

                styleObj: {
                    color: 'red',
                    'background-color': 'blue'
                },
                baseStyleObj: {
                    fontSize: '40px',
                    textAlign: 'center'
                }
            }
        })
    </script>
</html>
